{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Ordering{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'images/food.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* dark transparent layer */
            z-index: 0;
        }

        header, main {
            position: relative;
            z-index: 1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Ordering System</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'view_cart' %}">Cart</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
